<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Station-locator</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/22f4d1011f.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body> 
    <div class="head">EV_Stations</div>
    <div class="search-container">
        <div class="serach">
            <input id="zip-code" type="text" onkeyup="onEnter(event)" placeholder="Enter zip"/>
            <i class="fa-solid fa-magnifying-glass-location" onclick="getStations()"></i>
        </div>
        <div class="type">
            <div ><label for="ev" id="capLabel">Power Capacity:</label></div>
            <select name="ev" class="capacity" id="capId" onchange="captype()">
                <option value="" selected disabled hidden>Choose type</option>
                <option value="rapid">RAPID Charger</option>
                <option value="fast">FAST Charger</option>
                <option value="slow">SLOW Chargers</option>
            </select>
        </div>
    </div>
    <div class="station-container">
        <div class="stations-list">
           <div class="intro">
            <span class="enter-zip">Enter zip code</span>
            <span class="find-stations">find Stations near you</span>
           </div>
        </div>
    </div>
    <div class="curr">
        <i class="fa-solid fa-location-crosshairs" onclick="currLocation()"></i>
    </div>
    <script src="js/index.js" async defer></script>
    <div id="map"></div>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSeMgmOnUYWMWFQ44ToU0ogkNcicsOwIc&callback=initMap"></script>
</body>
</html>
